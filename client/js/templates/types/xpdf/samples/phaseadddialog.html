<h1>Add Phase</h1>
<form method="post" id="add_protein" enctype="multipart/form-data">
	<div class="form">
		<ul>
			<li>
				<label>Name
				<span class="small">Name of the phase</span></label>
				<span class= "name"><input type="text" name="NAME" /></span>
			</li>
			
			<li>
				<label>Composition
				<span class="small">Chemical formula for the material</span></label>
				<span class="composition"><input type="text" name="SEQUENCE" /></span>
			</li>
		</ul>
	</div>
</form>
