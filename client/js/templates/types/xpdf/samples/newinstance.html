<h1>New Instance</h1>
<form method="post" id="new_instance" enctype="multipart/form-data">
	<div class="form">
		<ul>
			<li>
				<span class="label">Name</span>
				<span class="name"><input type="text" name="NAME" /></span>
			</li>

			<li>
				<span class="label">Instance of</span> <span class="SAMPLENAME"><%=SAMPLENAME%></span>
			</li>

			<li>
				<span class="label">Crystallographic density</span> <span class="THEORETICALDENSITY"><%=THEORETICALDENSITY%> g cm⁻³</span>
			</li>

			<li>
				<span class="label">Packing fraction</span>
				<span class="packingfraction"><input class="packingfraction" type="text" name="PACKINGFRACTION" value="<%=PACKINGFRACTION%>" ></span>
			</li>

			<li>
				<span class="label">Experimental Density</span>
				<span class=density></span>
			</li>

			<li>
				<span class="label">Overall Composition</span>
				<span class="COMPOSITION">Not yet calculated</span>
			</li>
			
			<li>
				<span class="label">Comment</span>
				<span class="comment"><input type="text" name="COMMENT"></input></span>
			</li>
		</ul>
