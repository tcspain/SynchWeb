<span class="label">In</span>
<select class="container-select">
	<option value="nothing">Nothing</option>
</select>
<div class="true-container form" style="display: none;">
	<ul>
		<li>
			<span class="label">Sample Dimensions</span>
			<span class="SAMPLEDIMENSIONS"><%=SAMPLEDIMENSIONS%> mm</span>
		</li>
		
		<li>
			<span class="label">Container Material</span>
			<span class="PHASENAME"><%=PHASENAME%></span>
		</li>
		
		<li>
			<span class="label">Container density</span>
			<span class="PHASEDENSITY"><%=PHASEDENSITY%> g cm⁻³</span>
		</li>
	</ul>
</div>

<div class="pseudo-container form" style="display: none;">
	<ul>
		<li>
			<span class="label DIMENSION1"><%=DIMENSION1%></span>
			<span class="SIZE1"><%=SIZE1%> mm</span>
		</li>
		
		<li>
			<span class="label DIMENSION2"><%=DIMENSION2%></span>
			<span class="SIZE2"><%=SIZE2%> mm</span>
		</li>
		
		<li>
			<span class="label DIMENSION3"><%=DIMENSION3%></span>
			<span class="SIZE3"><%=SIZE3%> mm</span>
		</li>
		
	</ul>
</div>
<div class="encapsulating" style="display: none;"></div>
